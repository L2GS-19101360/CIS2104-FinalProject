<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, intial-scale=1.0, maximum-scale=1, use-scalable=no">
            <title>Login Page</title>
            <link rel="stylesheet" href="styleLogin.css">
        </head>

        <header>
            

        </header>

        <body>
            <img class="Logo" src="Logo2.png">
        
            <div class="welcome-text">
                <h2>WELCOME!</h2>
            </div>
           
            <form>
                <label for="email"></label>
                <input placeholder="Username/Email" class="email-field" type="email" id="email" name="email" required>
              
                <label for="password"></label>
                <input placeholder="Password" class="password-field" type="password" id="password" name="password" required>
              
                <button class="btn-login" type="submit">Login</button>
            </form>
          

        </body>


    </html>
